# github 自动部署任务, 自动执行 npm install
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
# checkout node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/checkout@v3
# install node
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.5.1'
# exec my profile
      - run: |
          echo ${{ matrix.node-version }}
      - name: clean cache
      - run: npm cache clean --force
      - name: install deps
      - run: npm install
      - name: build project
      - run: npm run build --if-present
